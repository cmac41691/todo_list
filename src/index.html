<<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />
  <title>Todo List</title>
 
</head>
<body>
  <h1>Todo List</h1>

  <form id="todo-form">
    <input
      type="text"
      id="todo-input"
      placeholder="What needs doing?"
      required
      autocomplete="off"
    />
    <button type="submit">Add</button>
    <input type="date" id="todo-due" />
  </form>

  <ul id="todo-list"></ul>

  <!-- Webpack will inject main.js here -->
  <script src="main.js"></script>
</body>
</html>
