<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Todo List</title>
</head>
<body>
  <h1>Todo List</h1>

  <form id="todo-form">
    <input type="text" id="todo-input" placeholder="What needs doing?" required autocomplete="off"/>
    <button type="submit">Add</button>
    <input type="date" id="todo-due"/>
  </form>

  <div class="filter-bar">
    <label for="filter-select">Show:</label>
    <select id="filter-select">
      <option value="all">All tasks</option>
      <option value="today">Due Today</option>
      <option value="overdue">Overdue</option>
      <option value="upcoming">Upcoming</option>
    </select>

    <label for="project-select">Project:</label>
    <select id="project-select"></select>
    <!-- ← ADD THESE TWO BUTTONS HERE → -->
    <button id="rename-project" type="button">Rename</button>
    <button id="delete-project" type="button">Delete</button>

    <label for="sort-select">Sort:</label>
    <select id="sort-select">
      <option value="none">None</option>
      <option value="asc">Soonest</option>
      <option value="desc">Latest</option>
    </select>
  </div>

  <ul id="todo-list"></ul>

  <!-- Webpack will inject main.js here -->
  <script src="main.js"></script>
</body>
</html>
